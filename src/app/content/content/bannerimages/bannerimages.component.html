<div id="bannerimage-wrapper">
    <picture>
        <source media="(max-width: 550px)" srcset="{{ 'assets/bannerimages/' + imgsrcarray[imgid].id + '-600.jpg' }}" width="100%" height="400px">
        <source media="(max-width: 700px)" srcset="{{ 'assets/bannerimages/' + imgsrcarray[imgid].id + '-700.jpg' }}" width="100%" height="400px">
        <source media="(max-width: 900px)" srcset="{{ 'assets/bannerimages/' + imgsrcarray[imgid].id + '-900.jpg' }}" width="100%" height="600px">
        <source media="(max-width: 1499px)" srcset="{{ 'assets/bannerimages/' + imgsrcarray[imgid].id + '-1200.jpg' }}" width="100%" height="600px">
        <source media="(min-width: 1500px)" srcset="{{ 'assets/bannerimages/' + imgsrcarray[imgid].id + '.jpg' }}" width="100%" height="800px">
        <img src="elva-800w.jpg" alt="Chris standing up holding his daughter Elva">
    </picture>
    <button id="less-img" (click)="DecreaseIndex()"><</button>
    <button id="more-img" (click)="IncreaseIndex()">></button>
    <button id="look-button">ПОГЛЕДАЈ</button>
</div>
