<a href="#" *ngIf="!margin; else addmargin">
    <div class="{{ classid }}">
        <img src="{{ imgpath }}">
    </div>
</a>

<ng-template #addmargin>
    <a href="#" [ngStyle]="{'margin-left': marsum}">
        <div class="{{ classid }}">
            <img src="{{ imgpath }}">
        </div>
    </a>
</ng-template>
