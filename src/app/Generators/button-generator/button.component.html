<a href="" *ngIf="anchor == true; else button" id="social-button" [ngStyle]="{height: height, width: width, 'margin-left': leftmargin}">
    <img id="social-image" src="{{ imgsrc }}">
</a>

<ng-template #button>
    <div id="social-button" [ngStyle]="{height: height, width: width, 'margin-left': leftmargin}">
        <img id="social-image" src="{{ imgsrc }}">
    </div>
</ng-template>
